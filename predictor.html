<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predictor - Emerald Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a; /* Dark navy */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #94a3b8; /* Light slate for text */
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 12px;
      background-color: #1e293b; /* dark slate */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f766e;
    }
    .block {
      width: 80px;
      height: 80px;
      background-color: #2e3b4e;
      border-radius: 8px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
      position: relative;
      overflow: visible;
    }
    .emerald {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      filter: drop-shadow(0 0 5px #10b981);
      cursor: default;
    }
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        filter: drop-shadow(0 0 5px #10b981);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        filter: drop-shadow(0 0 12px #34d399);
      }
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      user-select: none;
      opacity: 0.7;
    }
    .footer span {
      color: #10b981; /* Emerald green highlight */
      font-weight: bold;
    }
.back-home {
  position: fixed;
  top: 5px;     /* distance from top */
  left: 10px;    /* distance from left */
  color: white;
  font-weight: bold;
  font-size: 30px;
  user-select: none;
  text-decoration: none;
  z-index: 1000; /* ensures it stays above other elements */
}

.back-home:hover {
  text-decoration: underline;
  cursor: pointer;
}


    
  </style>
</head>
<body>

   <a href="home.html" class="back-home">&gt;</a>


  <div class="grid-container" id="gridContainer">
    <!-- Blocks will be generated by JS -->
  </div>

  <div class="footer">
    #ng9j if you want buy premium dm me discord
  </div>

  <script>
    const gridContainer = document.getElementById('gridContainer');
    const emeraldSrc = 'emerald.png'; // Image path, update if needed

    // Grid config
    const rows = 5;
    const cols = 5;
    const emeraldCount = 3;

    // Generate blocks
    for (let i = 0; i < rows * cols; i++) {
      const block = document.createElement('div');
      block.className = 'block';
      block.dataset.index = i;
      gridContainer.appendChild(block);
    }

    const blocks = Array.from(document.querySelectorAll('.block'));

    // Random emerald positions
    const emeraldPositions = new Set();
    while (emeraldPositions.size < emeraldCount) {
      const randomIndex = Math.floor(Math.random() * blocks.length);
      emeraldPositions.add(randomIndex);
    }

    // Place emeralds
    emeraldPositions.forEach(pos => {
      const emeraldImg = document.createElement('img');
      emeraldImg.src = emeraldSrc;
      emeraldImg.alt = "Emerald";
      emeraldImg.className = 'emerald';
      blocks[pos].appendChild(emeraldImg);
    });

    // منع تحديث الصفحة بواسطة F5 و Ctrl+R
    window.addEventListener('keydown', function(e) {
      if (e.key === 'F5' || (e.ctrlKey && (e.key === 'r' || e.key === 'R'))) {
        e.preventDefault();
      }
    });

    // رسالة تأكيد قبل تحديث أو مغادرة الصفحة
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
